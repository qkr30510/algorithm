<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <h1>문제 이름: 2056. 연월일 달력</h1>
    <p>해당 문제는 사이트 정책상 아래 사이트를 방문하여 확인하실 수 있습니다.</p>
    <a href="https://swexpertacademy.com/main/code/problem/problemDetail.do?contestProbId=AV5QLkdKAz4DFAUq&categoryId=AV5QLkdKAz4DFAUq&categoryType=CODE&&&"
        target="_blank">문제출처: SW Expert Academy</a>
    <div>
        <ul>
            <li>8개의 숫자를 입력받고 날짜가 유효하다면, YYYY/MM/DD 형식으로 나타내라 </li>
            <li>1,3,5,7,9,11은 30일까지 4,6,8,10,12는 31일까지 있다.</li>
            <li>2월은 28일까지 있다.</li>
        </ul>
        <input type="text" id="check_date" placeholder="숫자를 입력해주세요." maxlength="8">
        <button onclick="check_value()">확인</button>
    </div>
    <script>
        //isNaN 함수는 문자인지 숫자인지 확인해주는 함수 ! true면 문자 !!
        function check_value() {
            var inputValue = document.getElementById("check_date").value;
            if (isNaN(inputValue) == true) {
                alert("숫자를 입력해주세요")
            } else {
                //숫자야 그럼 어떻게 해야해? 숫자를 짤라야지
                // 문자를 짜를때는 substr함수를 사용할꺼야
                //0123,45,67
                var y = inputValue.substr(0, 4);
                console.log("y:", y)
                var m = inputValue.substr(4, 2);
                console.log("m:", m)
                var d = inputValue.substr(6, 2);
                console.log("d:", d)
                //숫자는 짤랐고 그 다음엔 뭐해야해?!
                //저거 ! 날짜 유효성 검사해야지! 
                //일단 달부터 1~ 12월까지 제한을 둬보자                 
                //달은 if
                if (m > 12) {
                    alert("달은 12보다 클 수 없습니다");
                    return;
                }

                if (m % 2 === 0) {
                    if(d<32){
                        return;
                    }                    

                } else{
                    alert("홀")
                }                 
            }
            alert(y + "/" + m + "/" + d)
            //alert(inputValue)
        }
    </script>
</body>

</html>
