<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>문제 이름: 2056. 연월일 달력</h1> 
    <p>해당 문제는 사이트 정책상 아래 사이트를 방문하여 확인하실 수 있습니다.</p>    
    <a href="https://swexpertacademy.com/main/code/problem/problemDetail.do?contestProbId=AV5QLkdKAz4DFAUq&categoryId=AV5QLkdKAz4DFAUq&categoryType=CODE&&&" target="_blank">문제출처: SW Expert Academy</a>   
    <div>
        <input type="text" id="userInput" placeholder="7자리의 숫자를 입력해주세요" >
        <button id="btn" onclick=check()>확인</button>             
    </div>
    <script>
        function check(){
            var userInput = document.getElementById("userInput").value;
            if (!userInput) {
                alert("값이 없습니다");
                
            } else {
                //0123 45 67             
                var y = userInput.substr(0,3)
                var m = userInput.substr(4,5)
                var d = userInput.substr(6,7)                
                //document.write("출력 값 =" + y + "/" + m + "/" + d)
                document.getElementById(btn).appendChild('p')="출력 값 =" + y + "/" + m + "/" + d
                
            }
        }
        
    </script>
</body>
</html>
