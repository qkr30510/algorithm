    <h1>문제 이름: 약수의 합</h1>
    <p>해당 문제는 사이트 정책상 아래 사이트를 방문하여 확인하실 수 있습니다.</p>
    <a href="https://programmers.co.kr/learn/courses/30/lessons/12928" target="_blank">문제출처: SW Expert Academy</a>
    <div>
        <ul>
            <li>정수 n을 입력받아 n의 약수를 모두 더한 값을 리턴하는 함수, solution을 완성해주세요. </li>
        </ul>
        <input type="number" id="check_date" placeholder="숫자를 입력해주세요." maxlength="8">
        <button onclick=solution()>확인</button>
    </div>
    <script>
        function solution(n) {
            var input = document.getElementById("check_date").value;
            var answer = 0;
            if (input>0 && input <= 3000){
                for(var i=1; i<= input; i++){
                    if(input%i === 0){
                        answer +=i
                    }
                }
                console.log(answer)
                return answer;
                
            }else{
                alert("0보다 크고 3000보다 작은 숫자를 입력해주세요")
            }             
        }
        //alert(answer)
